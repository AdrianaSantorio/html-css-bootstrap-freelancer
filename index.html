<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header class="background-blue">
        <div class="container">
            <div class="row p-y">
                <div class="col text-start text-white test-height-50">text</div>
                <div class="col text-end text-white test-height-50 d-sm-none">text</div>
                <div class="col text-end d-none d-sm-block text-white"> text text text</div>
            </div>
        </div>
    </header>
    <!-- main -->
    <main>
         <!-- Jumbotron -->
         <!-- ricordati che i nomi è in effetti più intelligente metterli come id -->
        <section class="jumbotron background-green">
            <!-- non essendo necessario il container potremmo usare il container-fluid, anche non come classe separata -->
            <div class="container">
                <!-- e quindi in realtà non abbiamo bisogno ne di row ne di col -->
                <div class="row justify-content-center p-4 p-md-5">
                    <!-- tutta sta cosa che ho fatto di base è inutile perchè questa è solo una cosa centrata -->
                    <div class="col-lg-8 col-xxl-6 test-height-300 background-blue"></div>
                </div>
            </div> 
        </section>
        <!-- Portfolio -->
        <section class="portfolio background-white">
            <div class="container">
                <!-- io non ho capito perchè i titoli ho pensato di non doverli mettere -->
                <!-- e in questo esercizio non c' entrava niente il margine -->
                <div class="row my-5">
                    <!-- quindi siccome qui non ci dovevo mettere la figure, dovevo mettere col-12 come cosa iniziale -->
                    <div class="col-lg-6 col-xxl-4">
                        <figure class="background-red test-height-200"></figure>
                    </div>
                    <div class="col-lg-6 col-xxl-4">
                        <figure class="background-red test-height-200"></figure>
                    </div>
                    <div class="col-lg-6 col-xxl-4">
                        <figure class="background-red test-height-200"></figure>
                    </div>
                    <div class="col-lg-6 col-xxl-4">
                        <figure class="background-red test-height-200"></figure>
                    </div>
                    <div class="col-lg-6 col-xxl-4">
                        <figure class="background-red test-height-200"></figure>
                    </div>
                    <div class="col-lg-6 col-xxl-4">
                        <figure class="background-red test-height-200"></figure>
                    </div>
                </div>
            </div>
        </section>
        <!-- About -->
        <section class="about background-green test-height-100">
            <div class="container">
                <div class="row justify-content-center py-5">
                    <!-- usando invece l' offset uso uno strumento più specifico per row e col e ho più controllo -->
                    <div class="col-8 col-lg-4 test-height-50 background-blue text-white">text</div>
                    <div class="col-8 col-lg-4 test-height-50 background-blue text-white">text</div>
                </div>
            </div>
        </section>
        <!-- Contact Me -->
        <!-- in effetti location poteva andare sotto contacts -->
        <!--  e allora dare qui lo stesso offset che abbiamo dato qui, e anche la stessa grandezza di colonna -->
        <section class="contact-me">
            <div class="container">
                <div class="row justify-content-center py-5">
                    <div class="col-8 background-blue test-height-50"> text</div>
                </div>
            </div>
        </section>
        <!-- Location -->
        <!-- o invece location può far parte del footer come avevo pensato inizialmente e quindi fare footer top e bottom -->
        <section class="location background-blue">
            <div class="container">
                <div class="row justify-content-center py-5 text-center">
                    <!-- siccome non sto mettendo i contenuti  -->
                    <!-- facendo come ho fatto io, andiamo a perdere quelle proprietà di flex shrink 0, flex grow 0 e flex basis auto etc che sono comuni a tutte le colonne -->
                    <div class="col-lg-4 test-height-50 text-white">text</div>
                    <div class="col-lg-4 test-height-50 text-white">text</div>
                    <div class="col-lg-4 test-height-50 text-white">text</div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="background-blue ">
        <!-- qui si poteva non mettere assolutamente niente -->
        <div class="container">
            <div class="row py-5 justify-content-center">
                <div class="col-auto text-white">text</div>
            </div>
        </div>
    </footer>
</body>
</html>
